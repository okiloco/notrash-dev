<ion-view title="Etiquetas">
    <ion-content overflow-scroll="true" padding="false" class="has-header has-footer">
        <div>
            <div class="bar bar-header bar-positive item-input-inset">
                <button class="button button-small button-icon">
                    <i class="icon icon-small ion-ios-arrow-back"></i>
                </button>
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Buscar">
                </label>
            </div>
        </div>
        <form class="list">
            <div>
                <div class="list list-item">
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-android-add button button-clear button-royal button-large"></i>
                        Crear
                        <span class="item-note">
                            "Angul"
                        </span>
                    </a>
                </div>
            </div>
            <div>
                <ion-item class="item-icon-left">
                    <a class="icon ion-pricetag"></a>
                    <div class="item-checkbox item-checkbox-right">
                        <label class="checkbox ">
                            <input type="checkbox" ng-model="groupe1.checked" ng-checked="groupe1.checked" ng-change="">
                        </label>
                        <span>Angular</span>
                    </div>
                </ion-item>
            </div>
        </form>
    </ion-content>
</ion-view>
