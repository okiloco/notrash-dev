<ion-view title="Recursos">
    <ion-content overflow-scroll="true" padding="false" class="has-header has-footer">
        <form class="list">
            <div class="button-bar"></div>
            <ion-item class="item-divider">Resultados</ion-item>
        </form>
        <div>
            <div class="list list-inset">
                <div class="item" href="#">
                    <h1>Angular</h1>
                    <p>Back off, man. I'm a scientist.</p>
                    <a class="icon icon-left button-clear">
                        <span>1 Likes</span>
                        <span>2 Comments</span>
                    </a>
                    <div class="button-bar">
                        <button class="button button-clear button-dark button-large" ng-click="like(comment)">
                            <i class="ion-heart"></i>
                        </button>
                        <button class="button button-clear button-dark button-large" ng-click="comments(comment)">
                            <i class="ion-chatboxes"></i>
                        </button>
                        <button class="button button-clear button-dark button-large" ng-click="share(comment)">
                            <i class="ion-android-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <ion-list></ion-list>
        <div>
            <div class="bar bar-header bar-positive">
                <button class="button button-icon icon ion-android-close"></button>
                <h1 class="title">Nuevo Recurso</h1>
                <button class="button button-icon icon ion-checkmark"></button>
            </div>
        </div>
        <div>
            <div class="bar bar-footer bar-inset" style="height:60px">
                <label class="item item-input " style="height:50px;width:100%;">
                    <i class="icon icon-large placeholder-icon ion-link"></i>
                    <input type="text" placeholder="Nuevo Recurso">
                </label>
            </div>
        </div>
        <form class="list"></form>
        <ion-list></ion-list>
        <div>
            <div class="bar bar-header bar-positive item-input-inset">
                <button class="button button-small button-icon">
                    <i class="icon icon-small ion-ios-arrow-back"></i>
                </button>
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Buscar">
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
